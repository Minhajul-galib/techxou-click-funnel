<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is ClickFunnle page of TechXou">
    <meta name="robots" content="all">
<link rel="shortcut icon" href="/assets/img/Click-techXou.gif" type="image/x-icon">
    <title>TechXou | Owned by you, Driven by us</title>
    
    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <!-- Main Css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>
<!-- ---------------Header--------------- -->

<!-- ---------------Header--------------- -->
    <main>
        <div class="click-funnel-div px-4">
            <div class="main-div d-md-flex gap-lg-5 gap-md-0 justify-content-center  align-items-center pt-xl-0 pt-5 mt-md-3 mt-3">
                <!-- form  -->
                <div class="form-div w-md-50 w-100">
                  
                  <form action="http://techxou.com" name="Client-Info" class="mx-auto px-xl-5 px-lg-1">

                  <!-- Progress Bar   -->

                    <div class="Progressbar">
                      <div class="progress" id="progress"></div>
                      <div class="Progress-step Progress-step-active"></div>
                      <div class="Progress-step"></div>
                      <div class="Progress-step"></div>
                    </div>
<!-- -------------------------------START START step 1------------------------------- -->

                        <div class="step-one page active pt-5">
                          
                          <div class="want-analysis pb-3">
                            <h5>What do you want to analysis <span style="color: red;">*</span></h5>
                            <p style="font-weight:bold">Selecet Please</p>
                                <label for="html">
                                    <input type="radio" id="Want-Analysis" name="Want-Analysis" value="Only Websites" checked required>
                                    Only Websites
                                </label><br>
                                
                                <label for="html">
                                    <input type="radio" id="Want-Analysis" name="Want-Analysis" value="Entire Business and Websites">
                                    Entire Business and Websites
                                </label>
                          </div>  
    
                          <div class="NameBusiness d-flex pb-3 flex-column">
                            <label for="NameBusiness">Name of Business <span style="color: red;">*</span>
                            </label>
                            <input type="text" id="Name-Business" class="field-Check-class" name="Name-Business" required>
                          </div>
                          <p id="step-one-error-notice" style="color: red;"></p>
                          <div class="step-btn d-flex mt-3 w-75 gap-5 ms-auto justify-content-between">
                              <a class="next next-btn w-50 ms-auto button text-decoration-none">
                                NEXT
                              </a>
                          </div>

                        </div>

<!-- -------------------------------end step 1------------------------------- -->


<!-- --------------------------------step 2 --------------------------------- -->
                        <div class="step-two page mt-5">
                          <div class="BusinessURL d-flex pb-3 flex-column">
                            <label for="BusinessURL">Website URL of Business 
                            </label>
                            <input type="text" id="Business-Url" name="Business-Url" >
                          </div>
                          
                          <div class="Facebook-URL d-flex pb-3 flex-column">
                            <label for="Facebook-URL">URL of Facebook Page <span style="color: red;">*</span>
                            </label>
                            <input type="text" id="Facebook-URL" name="Facebook-URL" >
                          </div>
                          
                          <div class="Youtube-URL d-flex pb-1 flex-column">
                            <label for="Youtube-URL">URL of Youtube <span style="color: red;">*</span>
                            </label>
                            <input type="text" id="Youtube-URL" name="Youtube-URL" >
                          </div>

                          <div class="Google-analaytics">
                              <input type="checkbox" id="Google-Analaytics" name="Google-Analaytics" required>
                            <label for="Google-analaytics">View Access of Google analaytics <span style="color: red;">*</span>
                            </label>
                          </div>


                          <p id="step-two-error-notice" style="color: red;"></p>
                          <!-- Button Step  -->
                          <div class="step-btn d-flex mt-3 w-100 gap-5 justify-content-between">
                              <a class="previous previous-btn w-50 button text-decoration-none">PREVIOUS
                              </a>

                              <a class="next next-btn w-50 button text-decoration-none">NEXT
                              </a>
                          </div>


                        </div> 
                      
<!-- --------------------------------END END step 2 --------------------------------- -->


<!-- --------------------------------START START step 3 --------------------------------- -->

                        <div class="step-three page mt-5">
                          <div class="Clien-Name d-flex flex-column">
                            <label for="Clien-Name">Name <span style="color: red;">*</span>
                            </label>
                            <input type="text" id="Clien-Name" name="Clien-Name" required>
                          </div>
                          
                          <div class="Designation d-flex flex-column">
                            <label for="Designation">Designation <span style="color: red;">*</span>
                            </label>
                            <input type="text" id="Designation" name="Designation" required>
                          </div>

                          <div class="Phone-Number d-flex flex-column">
                            <label for="Phone Number">Active Phone Number <span style="color: red;">*</span>
                            </label>
                            <input type="tel" id="Phone-Number" name="Phone-Number" required>
                          </div>
                          
                          <div class="Email-address d-flex flex-column">
                            <label for="Email-address">Email address <span style="color: red;">*</span>
                            </label>
                            <input type="email" id="Email-Address" name="Email-Address" required>
                          </div>
                          
                          <p id="step-three-error-notice" style="color: red;"></p>

                          <!-- Button Step  -->
                            <div class="step-btn w-100 gap-5 d-flex mt-3 justify-content-between">
                                <a class="previous previous-btn button text-decoration-none w-50">
                                  PREVIOUS
                                </a>
                                <input type="submit" class="submit-btn w-50 button text-light fs-6 py-1 border-0">
                            </div>
                        </div>
<!-- --------------------------------END END step 3 --------------------------------- -->
                      

                  </form>
                </div>
                <!-- content -->
                <div class="content-div w-md-50 w-100">
                    <div class="content">
                        <!-- <h3>Click Funne Page</h3> -->
                    </div>
                    <div class="image-div m-1">
                        <img src="/assets/img/Click-techXou.gif" alt="Click-funnet" class="w-100 ">
                    </div>
                </div>
                
            </div>
        </div>
    </main>
<!-- ---------------Footer--------------- -->

<!-- ---------------Footer--------------- -->


    <!-- JavaScript Add  -->
    <script src="/assets/js/main.js"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

   <script>
    
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwWs588RF_SHIbrXolHTSUNG1cMyyiIqluIrYi1jKTyCAItV7IBXnpwGcgJdXgSbsH0/exec'
        const form = document.forms['Client-Info']

      form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              form.reset()  
            })
            .catch(error => console.error('Error!', error.message))
        })
      

   </script>

</body>
</html>
